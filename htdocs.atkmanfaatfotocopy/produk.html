<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - Toko ATK & Fotocopy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #2c3e50;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .price {
      font-weight: bold;
      color: #e67e22;
      margin-bottom: 10px;
    }

    .link-toko a {
      display: inline-block;
      margin: 4px;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      font-size: 0.85em;
    }

    .shopee {
      background-color: #ee4d2d;
    }

    .tokopedia {
      background-color: #03ac0e;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .wa-floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
      transition: background 0.3s ease;
    }

    .wa-floating:hover {
      background-color: #1ebe5d;
    }

    .wa-floating i {
      font-size: 28px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Usaha">
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
    </nav>
  </header>

  <div class="container">
    <h1>Produk Kami</h1>

    <!-- ‚úÖ Input pencarian -->
    <input type="text" id="searchInput" placeholder="Cari produk...">

    <div class="product-grid" id="produk-container">
      <!-- Produk akan dimuat dari JSON -->
    </div>
  </div>

  <footer>
    <p>üìç Jalan Contoh No.123, Nama Kota</p>
    <p>üì± WhatsApp: 0812-3456-7890</p>
    <p>üõí Shopee: <a href="#" style="color: #fff; text-decoration: underline;">Toko Kami</a></p>
    <br>&copy; 2025 Toko ATK & Fotocopy
  </footer>

  <a href="https://wa.me/6281234567890" target="_blank" class="wa-floating">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script>
    let semuaProduk = [];

    fetch('produk.json')
      .then(response => response.json())
      .then(data => {
        semuaProduk = data;
        tampilkanProduk(semuaProduk);
      });

    function tampilkanProduk(data) {
      const container = document.getElementById('produk-container');
      container.innerHTML = '';

      data.forEach(produk => {
        const card = document.createElement('div');
        card.classList.add('product');
        card.innerHTML = `
          <img src="${produk.gambar}" alt="${produk.nama}" />
          <h3>${produk.nama}</h3>
          <p class="price">${produk.harga}</p>
          <div class="link-toko">
            <a href="${produk.link.shopee}" target="_blank" class="shopee">Shopee</a>
            <a href="${produk.link.tokopedia}" target="_blank" class="tokopedia">Tokopedia</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const hasilFilter = semuaProduk.filter(produk =>
        produk.nama.toLowerCase().includes(keyword)
      );
      tampilkanProduk(hasilFilter);
    });
  </script>

</body>
</html>
